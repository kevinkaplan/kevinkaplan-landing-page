<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevin Kaplan</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Helvetica Neue", Arial, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #f3f4f6, #dbe0e6);
        color: #111827;
      }

      .card {
        text-align: center;
        padding: 2.5rem;
        border-radius: 1.5rem;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.2);
        max-width: 360px;
        width: 90vw;
      }

      img {
        width: 160px;
        height: 160px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid #e5e7eb;
        margin-bottom: 1.5rem;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 0.75rem;
        letter-spacing: 0.04em;
      }

      .email-link {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.6rem 1.2rem;
        border-radius: 999px;
        border: 1px solid #94a3b8;
        text-decoration: none;
        color: #111827;
        font-weight: 600;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .email-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.25);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <img
        src="headshot.jpg"
        alt="Headshot of Kevin Kaplan"
        width="160"
        height="160"
      />
      <h1>Kevin Kaplan TEST 123</h1>
      <a class="email-link" href="mailto:kevinkaplan1@gmail.com">Email Me</a>
      <br /><br />
      <a
        class="email-link"
        href="https://www.linkedin.com/in/keviniankaplan/"
        target="_blank"
        rel="noreferrer noopener"
        >LinkedIn</a
      >
    </main>
  </body>
</html>
